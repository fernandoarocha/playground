name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Tests
        run: npm run test

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: echo "$HEROKU_API_SECRET"
          heroku_app_name: fernando-playground
          heroku_email: fernandorocha676@gmail.com
          branch: main
          buildpack: mars/create-react-app
